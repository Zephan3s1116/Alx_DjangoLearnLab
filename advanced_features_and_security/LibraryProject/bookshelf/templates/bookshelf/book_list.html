<!DOCTYPE html>
<html>
<head><title>Book List</title></head>
<body>
    <h1>Book List</h1>
    <form method="get">
        <input type="text" name="search" value="{{ search_query }}" placeholder="Search books...">
        <button type="submit">Search</button>
    </form>
    <a href="{% url 'book_create' %}">Add New Book</a>
    {% if messages %}
        {% for message in messages %}
            <div>{{ message }}</div>
        {% endfor %}
    {% endif %}
    <table>
        <tr><th>Title</th><th>Author</th><th>Year</th><th>Actions</th></tr>
        {% for book in books %}
            <tr>
                <td>{{ book.title }}</td>
                <td>{{ book.author }}</td>
                <td>{{ book.publication_year }}</td>
                <td>
                    <a href="{% url 'book_edit' book.pk %}">Edit</a>
                    <a href="{% url 'book_delete' book.pk %}">Delete</a>
                </td>
            </tr>
        {% empty %}
            <tr><td colspan="4">No books found.</td></tr>
        {% endfor %}
    </table>
</body>
</html>
